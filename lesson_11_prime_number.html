    <script>
        
        function checkNT(number) {
            let count = 0; // đếm số ước của số đang xét
            let countSNT = 0; // đếm xem đã đủ số lượng số nguyên tố cần in ra chưa;
            for (let i = 2;; i++) { // dãy số sẽ tăng cho đến khi tìm được number số nguyên tố
                if (countSNT < number) { // Nếu số lượng SNT in ra < so với số lượng yêu cầu
                    for (let j = 1; j <= i; j++) {
                        if (i % j == 0) { // Vòng lặp for sẽ chạy cho đến khi j<=i thì mới thực hiện lệnh if bên dưới
                            count += 1; 
                        }
                    }
                    if (count == 2) { // nếu ước của i chỉ có 2 thì i thỏa điều kiện 
                        document.write(i + "<br>"); 
                        countSNT += 1; //đã lưu được i số nguyên tố
                    }
                    count = 0; // sau khi thỏa điện kiện của lệnh if thứ 2 thì gán lại count để chạy lệnh for đầu tiên
                } else {
                    break;
                }
            }
        }
        let number = parseInt(prompt("Nhập n số nguyên tố đầu tiên: "));
        checkNT(number);
